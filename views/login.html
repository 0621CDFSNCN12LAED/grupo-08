<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/theme-lr.css" />
    <link rel="stylesheet" href="/css/utils-lr.css" />
    <link rel="stylesheet" href="/css/styles-lr.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel='stylesheet' href='/css/styles-sm-login.css' media='(min-width:480px)' />
    <link rel='stylesheet' href='/css/styles-md-login.css' media='(min-width:768px)' />
    <title>Ingreso de usuario</title>
</head>

<body>
    <header class='blueBackgroundBg  styleHeader'>
        <a class='flex justifyCenter' href='/'><img class='bordRad55 pad5 logo' src='/images/logo-light.png' alt='logo' /></a>
    </header>
    <main class='backgroundImg'>
        <div class='blueTransBg containerForm'>
            <!-- begins form -->
            <div class='headerRegisterLogin'>
                <!-- form header -->
                <h1 class='textRegisterLogin fontSize5vw whiteText'> Ingresa a tu cuenta</h1>
            </div>
            <form class='form'>
                <!-- begins form inputs -->
                <fieldset>
                    <div class=' paddingBot8 nombreLogin'>
                        <label for='name'> Nombre de usuario</label>
                        <br>
                        <input type='text' id='name' name='name' required>
                    </div>
                    <div class=' paddingBot8 contraseñaLogin'>
                        <label for='password'> Contraseña</label>
                        <br>
                        <input type='password' id='password' name='password' required>
                    </div>
                    <div class='paddingBot8 recuerdameLogin'>
                        <label class=' paddingBot4' for='checkbox'> Recuerdame</label>
                        <input class='recuerdameCheckbox' type='checkbox' id='checkbox' name='checkbox'>
                    </div>
                    <div class='paddingBot20 botonIngresar'>
                        <button class='buttonRegister' type='button'>Ingresar</button>
                    </div>
                    <div class='olvideContraseñaText marginBot10'><label>Olvide mi contraseña</label></div>
                    <div class='paddingBot8 centerText whiteText paddingTop4 sinUsuarioLogin'><label>¿Aún no tienes un usuario?<a
                                class='aLinks' href='/register'> Crea uno! </a></label></div>
                                <div class='flex justifyAround googleFbLogin'>
                                    <img class='fbLogo darkTransBg' src='/images/fb-login.png' alt='facebook logo' />
                                    <img class='googleLogo darkTransBg' src='/images/google-login.png' alt='google logo' />
                                </div>
                </fieldset> 
            </form>
        </div>
    </main>



    <footer class='blueBackgroundBg  styleFooter'>
        <div class='whiteText linkFooter'>
          <a> <p>Atención <br>al cliente</p>
        </div></a>
        <div class='whiteText linkFooter'>
          <a> <p>Servicios</p> </a> 
        </div>
        <div class='whiteText linkFooter'>
          <a> <p>Shop</p> </a> 
        </div>
        <div class='whiteText linkFooter'>
           <a> <p>Redes <br>sociales</p> </a> 
        </div>
    </footer>
</body>

</html>
